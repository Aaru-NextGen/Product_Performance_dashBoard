<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <!--Social medial row with icons and surrounded by a circle showing the over sentiment-->
            <div class="row" id="social-media-number">
                
                <div class="col-2" id="instagram">
                    <div class="social-media-tile">
                        <div class="image">
                            <img src="img/socialMediaIcons/iconfinder_instagram_online_social_media_photo_734395.png">
                        </div>
                    </div>
                    
                </div>
                <div class="col-2" id="twitter">
                    <div class="social-media-tile">
                        <div class="image">
                            <img src="img/socialMediaIcons/iconfinder_twitter_online_social_media_734367.png">
                        </div>
                    </div>
                </div>
                <div class="col-2" id="youtube">
                    <div class="social-media-tile">
                        <div class="image">
                            <img src="img/socialMediaIcons/iconfinder_youtube_online_social_media_tube_734362.png">
                        </div>
                    </div>
                    
                </div>
                <div class="col-2" id="linkedin">
                    <div class="social-media-tile">
                        <div class="image">
                            <img src="img/socialMediaIcons/iconfinder_linked_in_online_social_media_734393.png">
                        </div>
                    </div>
                </div>         
                <div class="col-2" id="amazon">
                    <div class="social-media-tile">
                        <div class="image">
                            <img src="img/socialMediaIcons/iconfinder_amazon_social_media_logo_1287347.png">
                        </div>
                    </div>
                </div>
                <div class="col-2" id="facebook">
                    <div class="social-media-tile">
                        <div class="image">
                            <img src="img/socialMediaIcons/iconfinder_online_social_media_facebook_734386.png">
                        </div>
                    </div>

                </div>
            </div>
            <!-- Retail row with icons and surrounded by a circle showing the over sentiment
            <div class="row" id="retail-number">

            </div> -->
            <div class="row">
                <!--Over all emotion of each type of emotion over time-->
                <div class="col-6" id="sentiment-graph">

                </div>
                <!--Number of comments of each type of socila media-->
                <div class="col-6" id="area-graph-numberofcomments">

                </div>
            </div>
        </div>
    </body>
</html>
